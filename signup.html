<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
/* Existing CSS styles */
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    color: #e94560;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
#signupPage, #additionalDetailsPage {
    width: 71%;
}
input[type="email"] {
    width: 94%;
    max-width: 94%;
}
#signupPage, #additionalDetailsPage, #confirmationPage {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
    max-width: 400px;
}
h2 {
    text-align: center;
    color: #e94560;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 2px;
}
input {
    outline: none;
}
input[type="email"],
input[type="text"],
input[type="password"],
input[type="date"],
select {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
}
input[type="radio"] {
    margin-right: 1px;
}
button {
    width: 100%;
    padding: 12px;
    background: #e94560;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background 0.3s ease;
}
button:hover {
    background: #c81e3f;
}
.error {
    color: #ff4757;
    margin-top: 10px;
    font-size: 14px;
}
option {
    background: #000;
}
@media (max-width: 480px) {
    body {
        padding: 10px;
    }
    #signupPage, #additionalDetailsPage {
        padding: 20px;
    }
    h2 {
        font-size: 21px;
    }
    input[type="email"],
    input[type="text"],
    input[type="password"],
    input[type="date"],
    select {
        font-size: 14px;
    }
    button {
        font-size: 16px;
    }
}
input[type="email"], input[type="text"], input[type="password"], input[type="date"], select {
    width: 91%;
}
@keyframes glow {
    0% {
        box-shadow: 0 0 5px rgba(233, 69, 96, 0.5);
    }
    50% {
        box-shadow: 0 0 20px rgba(233, 69, 96, 0.8);
    }
    100% {
        box-shadow: 0 0 5px rgba(233, 69, 96, 0.5);
    }
}
#signupPage, #additionalDetailsPage, #confirmationPage {
    animation: glow 3s infinite;
}
/* Image upload styles */
.image-upload-container {
    margin-bottom: 20px;
}

.image-upload-label {
    display: block;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    color: #fff;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s ease;
}

.image-upload-label:hover {
    background-color: #c81e3f;
}

.image-upload-input {
    display: none;
}

.image-upload-text {
    display: block;
    margin-top: 5px;
    font-size: 14px;
    color: #ccc;
}

.image-preview {
    max-width: 100%;
    height: 100%;
    margin-top: 10px;
    border-radius: 5px;
    display: none;
    width: auto;
}
</style>
</head>
<body>

<div id="signupPage">
    <div id="signupForm">
        <h2>Signup</h2>
        <form>
            <input type="email" id="email" placeholder="Email" required>
            <button type="button" id="getOtpButton" onclick="validateEmail()">Get OTP</button>
            <div id="signupError" class="error"></div>
        </form>
    </div>
    <div id="otpForm" style="display:none;">
        <form>
            <input type="text" id="otp" placeholder="Enter OTP" required style="margin-bottom: -5px;"><br><br>
            <button type="button" onclick="verifyOTP()">Next</button>
            <div id="otpError" class="error"></div>
        </form>
    </div>
</div>
<div id="additionalDetailsPage" style="display:none;">
    <div id="additionalDetailsForm">
        <h2>Additional Details</h2>
        <form>
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="text" id="username" placeholder="Username" required><br>
            <label for="birthdate">Birthdate:</label><br><br>
            <input type="date" id="birthdate" required><br>
            <select id="countryCode" style="width: 100%;">
                <option value="1">USA (+1)</option>
                <option value="91">India (+91)</option>
                <option value="92">Pakistan (+92)</option>
                <option value="977">Nepal (+977)</option>
            </select>
            <input type="text" id="mobile" placeholder="Mobile Number" required><br>
            <div style="margin-bottom: 10px;">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male"> Male
                <input type="radio" id="female" name="gender" value="Female"> Female
                <input type="radio" id="other" name="gender" value="Other"> Other<br>
            </div>
            <input type="password" id="password" placeholder="Password" required>
            <input type="checkbox" onclick="showPassword()" style="margin-bottom: 20px;"> Show Password<br>
            <button type="button" onclick="goToImageUpload()">Next</button>
            <div id="additionalDetailsError" class="error"></div>
        </form>
    </div>
    <div id="imageUploadForm" style="display:none;">
        <h2>Profile Picture</h2>
        <div class="image-upload-container">
            <label for="imageUpload" class="image-upload-label">
                <span class="image-upload-text">Choose an image</span>
                <input type="file" id="imageUpload" class="image-upload-input" accept="image/*" required>
            </label>
            <img id="imagePreview" class="image-preview" alt="Image preview" style="border-radius: 125px;">
        </div><br>
        <button type="button" onclick="saveAdditionalDetails()">Submit</button>
        <div id="imageUploadError" class="error"></div>
    </div>
</div>
<div id="confirmationPage" style="display:none;">
    <h2>Your registration has been successfully completed.</h2>
</div>

<script>
// Existing JavaScript code
function displayError(id, message) {
    document.getElementById(id).textContent = message;
}
function clearError(id) {
    document.getElementById(id).textContent = '';
}
function validateEmail() {
    var email = $("#email").val();
    clearError("signupError");
    if (!isValidEmail(email)) {
        displayError("signupError", "Please enter a valid email");
        return;
    }
    requestOTP();
}
function isValidEmail(email) {
    var emailPattern = /^[a-zA-Z0-9._-]+@(gmail|yahoo)\.com$/;
    return emailPattern.test(email);
}
function showPassword() {
    var passwordField = document.getElementById("password");
    if (passwordField.type === "password") {
        passwordField.type = "text";
    } else {
        passwordField.type = "password";
    }
}
function requestOTP() {
    var email = $("#email").val();
    fetch('https://script.google.com/macros/s/AKfycbxPxwPsy3LeCxv2R1nfPiPPEWpXx8rnVB8s2PUzPt1yZn-ETUknP1bsJmp17tJIb6zwdQ/exec?requestOTP=true&email='+email)
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Failed to check existing email');
            }
        })
        .then(data => {
            if(data === 'Email already exists') {
                displayError("signupError", data);
            } else {
                sendOTP(email);
            }
        })
        .catch(error => console.error('Error:', error));
}
function sendOTP(email) {
    fetch('https://script.google.com/macros/s/AKfycbxPxwPsy3LeCxv2R1nfPiPPEWpXx8rnVB8s2PUzPt1yZn-ETUknP1bsJmp17tJIb6zwdQ/exec?requestOTP=true&email='+email)
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Failed to request OTP');
            }
        })
        .then(data => {
            if(data === 'OTP sent to Google Sheets') {
                $("#otpForm").show();
                $("#getOtpButton").hide();
            } else {
                displayError("signupError", data);
            }
        })
        .catch(error => console.error('Error:', error));
}
function verifyOTP() {
    var otpEntered = $("#otp").val();
    var email = $("#email").val();
    clearError("otpError");
    
    fetch('https://script.google.com/macros/s/AKfycbxPxwPsy3LeCxv2R1nfPiPPEWpXx8rnVB8s2PUzPt1yZn-ETUknP1bsJmp17tJIb6zwdQ/exec?verifyOTP=true&email='+email+'&otp='+otpEntered)
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Failed to verify OTP');
            }
        })
        .then(data => {
            if(data === 'OTP verified') {
                $("#signupPage").hide();
                $("#additionalDetailsPage").show();
            } else {
                displayError("otpError", data);
            }
        })
        .catch(error => console.error('Error:', error));
}

function goToImageUpload() {
    // Validate additional details here
    // If validation passes:
    document.getElementById('additionalDetailsForm').style.display = 'none';
    document.getElementById('imageUploadForm').style.display = 'block';
}

function saveAdditionalDetails() {
    var email = $("#email").val();
    var username = $("#username").val();
    var name = $("#name").val();
    var password = $("#password").val();
    var birthdate = $("#birthdate").val();
    var mobile = $("#mobile").val();
    var gender = $('input[name="gender"]:checked').val();
    var countryCode = $("#countryCode").val();
    var imageFile = document.getElementById("imageUpload").files[0];

    if (!imageFile) {
        displayError("imageUploadError", "Please upload an image.");
        return;
    }

    // Upload image to imgbb
    uploadImage(imageFile).then(imageUrl => {
        var age = calculateAge(new Date(birthdate));
        clearError("imageUploadError");

        if (age < 13) {
            displayError("imageUploadError", "You must be at least 13 years old to sign up.");
            return;
        }

        if (!isValidMobileNumber(mobile, countryCode)) {
            displayError("imageUploadError", "Please enter a valid mobile number.");
            return;
        }

        if (!isValidPassword(password)) {
            displayError("imageUploadError", "Password must be at least 8 characters long, contain at least one special character (@,#,$,%,!), one capital letter, and one number.");
            return;
        }

        // Send additional details including image URL to Google Sheets
        fetch('https://script.google.com/macros/s/AKfycbxPxwPsy3LeCxv2R1nfPiPPEWpXx8rnVB8s2PUzPt1yZn-ETUknP1bsJmp17tJIb6zwdQ/exec?email='+email+'&username='+username+'&name='+name+'&password='+password+'&birthdate='+birthdate+'&age='+age+'&mobile='+mobile+'&gender='+gender+'&countryCode='+countryCode+'&imageUrl='+encodeURIComponent(imageUrl))
            .then(response => {
                if (response.ok) {
                    displayConfirmationMessage();
                    setTimeout(function() {
                        window.location.href = 'login.html';
                    }, 5000);
                } else {
                    throw new Error('Failed to save data to Google Sheets');
                }
            })
            .catch(error => console.error('Error:', error));
    }).catch(error => {
        displayError("imageUploadError", "Image upload failed.");
        console.error('Image Upload Error:', error);
    });
}

function uploadImage(file) {
    return new Promise((resolve, reject) => {
        var formData = new FormData();
        formData.append("image", file);

        fetch('https://api.imgbb.com/1/upload?key=656216fe38dc35e75f949dbd93bdcd20', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                resolve(data.data.url); // Return the image URL
            } else {
                reject(data.error.message);
            }
        })
        .catch(reject);
    });
}

function isValidPassword(password) {
    var passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%!]).{8,}$/;
    return passwordPattern.test(password);
}

function isValidMobileNumber(mobile, countryCode) {
    var mobilePattern;
    switch (countryCode) {
        case '1': // USA
        case '91': // India
        case '92': // Pakistan
        case '977': // Nepal
            mobilePattern = /^\d{10}$/;
            break;
        default:
            mobilePattern = /^\d{10}$/;
    }
    return mobilePattern.test(mobile);
}

function calculateAge(birthDate) {
    var ageDifMs = Date.now() - birthDate.getTime();
    var ageDate = new Date(ageDifMs);
    return Math.abs(ageDate.getUTCFullYear() - 1970);
}

function displayConfirmationMessage() {
    $("#additionalDetailsPage").hide();
    $("#confirmationPage").show();
}

document.getElementById('imageUpload').addEventListener('change', function(event) {
    var file = event.target.files[0];
    var reader = new FileReader();
    reader.onload = function(e) {
        var preview = document.getElementById('imagePreview');
        preview.src = e.target.result;
        preview.style.display = 'block';
    }
    reader.readAsDataURL(file);
});
</script>
</body>
</html>
