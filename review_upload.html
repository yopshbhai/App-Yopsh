<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/8aa17a250d.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<div class="header">
    <img src="https://i.ibb.co/vckRpWn/icon.png" class="app-icon">
</div>
<hr class="head-hr">
<form id="newsForm">
    <div class="form-group">
        <label for="title">Your Question:</label>
        <input type="text" id="title" required>
    </div>
    <!-- Removed Meme Image Input -->
    <button type="submit" class="submit-btn-news">Submit Question</button>
</form>
<div id="loading" style="display: none;" class="loading-pro">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<!-- Custom Alert Box -->
<div id="customAlert" class="custom-alert" style="display: none;">
    <div class="custom-alert-content">
        <span id="alertMessage"></span><br><br>
        <button id="closeAlertBtn" style="display: none;">OK</button>
    </div>
</div>

<script src="review_upload.js"></script>

<style>
    body{
        background: rgba(0, 0, 0, 0.05);
    }
.custom-alert {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border: 2px solid #000;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.custom-alert-content {
    text-align: center;
    margin-top: -10px;
}

.loading-pro {
    font-size: 20px;
    font-weight: bold;
}
.submit-btn-news{
    margin-top: 0px;
}
.commentBox{
    background: #000;
}
.app-icon{
    margin-left: 5%;
}
</style>
