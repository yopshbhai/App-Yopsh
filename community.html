<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/8aa17a250d.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" type="text/css" href="style.css">
<style>
    body{
        background: #FFF;
    }
    .app-icon{
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    .three{
        font-size: 30px;
        background: transparent;
        border-radius: 25px;
        height: 45px;
        border: 1.5px solid #000;
        margin-left: 64%;
        width: 45px;
    }
    .slider {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
        left: 0;
        background-color: #FFF;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }
    .slider .closebtn {
        position: absolute;
        top: 0;
        color: #111;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
        z-index: 1;
        display: none;
    }
    .slider a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .slider a:hover {
        color: #f1f1f1;
    }
    .material-symbols-outlined{
        overflow: hidden;
        font-size: 33px;
        font-weight: 100;
    }
</style>
<div class="header">
    <img src="https://i.ibb.co/vckRpWn/icon.png" class="app-icon">
    <button class="three"><span class="material-symbols-outlined">more_vert</span></button>
</div>
<hr class="head-hr">
<div id="overlay" class="overlay"></div>
<div id="mySlider" class="slider">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>
 <script>
    function openSlider() {
        document.getElementById("mySlider").style.width = "250px";
        document.getElementById("overlay").style.display = "block";
    }
    function closeSlider() {
        document.getElementById("mySlider").style.width = "0";
        document.getElementById("overlay").style.display = "none";
    }
    document.querySelector('.three').addEventListener('click', openSlider);
    document.getElementById('overlay').addEventListener('click', closeSlider);
    document.body.addEventListener('click', function(e) {
        const slider = document.getElementById("mySlider");
        const overlay = document.getElementById("overlay");
        const button = document.querySelector('.three');
        if (!slider.contains(e.target) && !button.contains(e.target)) {
            closeSlider();
        }
    });
    </script>
