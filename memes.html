<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/8aa17a250d.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<style>
    .custom-alert {
    display: none; 
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.custom-alert-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 300px;
    margin-top: 81%;
    border-radius: 8px;
}

.custom-alert-content p {
    margin-bottom: 20px;
}

.custom-alert-content button {
    background-color: #4CAF50;
    color: white;
    margin-top: -5px;
    padding: 10px 20px;
    width: 150px;
    border: none;
    margin-left: 60px;
    border-radius: 4px;
    cursor: pointer;
}

.custom-alert-content button:hover {
    background-color: #45a049;
}
</style>
<div class="header">
    <img src="https://i.ibb.co/vckRpWn/icon.png" class="app-icon">
    <button class="arrow-up"><a href="memes_upload.html"><i class="fa-solid fa-cloud-arrow-up"></i></a> </button>
</div>
<hr class="head-hr">
<div id="loading" class="loading-text">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>
<div id="memes-content"></div>
<div id="custom-alert" class="custom-alert">
    <div class="custom-alert-content">
        <p style="font-size: 21px;"><strong style="font-size: 26px;">Yopsh! Page Says That:</strong><br> <span id="custom-alert-message"></span></p>
        <button onclick="closeCustomAlert()">OK</button>
    </div>
</div>
<script src="memes.js"></script>
